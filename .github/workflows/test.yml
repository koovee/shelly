name: Go package

on: [push]

defaults:
  run:
    working-directory: src

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: cd src && go get .

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...